<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SynergiCode | Creador de Memes</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Orbitron:wght@500&display=swap');

    :root {
      --magenta: #d600d6;
      --magenta-light: #f062f0;
      --white: #ffffff;
      --dark: #111111;
    }

    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #1a001a, #330033);
      margin: 0;
      padding: 0;
      color: var(--white);
      min-height: 100vh;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background: rgba(30, 0, 30, 0.8);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(214, 0, 214, 0.3);
      border: 1px solid var(--magenta-light);
      backdrop-filter: blur(10px);
      text-align: center;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8rem;
      color: var(--magenta-light);
      text-shadow: 0 0 10px var(--magenta), 0 0 20px rgba(214, 0, 214, 0.5);
      margin: 0 0 10px 0;
      letter-spacing: 2px;
    }

    .subtitle {
      font-size: 1.1rem;
      color: var(--magenta-light);
      opacity: 0.8;
      margin-bottom: 30px;
    }

    .logo {
      display: inline-block;
      padding: 8px 16px;
      background: var(--magenta);
      color: white;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2rem;
      border-radius: 30px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px var(--magenta);
    }

    .upload-section {
      margin: 25px 0;
    }

    .upload-btn {
      display: inline-block;
      padding: 14px 30px;
      background: var(--magenta);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1.1rem;
      box-shadow: 0 5px 15px rgba(214, 0, 214, 0.4);
      border: 2px solid transparent;
    }

    .upload-btn:hover {
      background: transparent;
      border-color: var(--magenta-light);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(214, 0, 214, 0.6);
    }

    input[type="file"] {
      display: none;
    }

    .controls {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin: 30px 0;
    }

    @media (max-width: 600px) {
      .controls {
        grid-template-columns: 1fr;
      }
    }

    label {
      font-weight: bold;
      color: var(--magenta-light);
      text-transform: uppercase;
      font-size: 0.9rem;
      letter-spacing: 1px;
    }

    input, select {
      padding: 12px;
      border: 2px solid #444;
      border-radius: 10px;
      width: 100%;
      background: #222;
      color: white;
      font-size: 1rem;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--magenta-light);
      box-shadow: 0 0 10px rgba(214, 0, 214, 0.5);
    }

    .meme-preview {
      position: relative;
      margin: 30px auto;
      width: 100%;
      max-width: 600px;
      height: auto;
      min-height: 300px;
      border: 3px dashed var(--magenta-light);
      background: #111;
      overflow: hidden;
      border-radius: 12px;
    }

    .meme-preview img {
      max-width: 100%;
      max-height: 500px;
      display: block;
    }

    .meme-text {
      position: absolute;
      width: 100%;
      text-align: center;
      font-weight: bold;
      color: white;
      text-shadow: 
        2px 2px 6px black, 
        -2px -2px 6px black, 
        0 0 10px black;
      padding: 10px;
      pointer-events: none;
      font-family: 'Impact', 'Arial Black', sans-serif;
      letter-spacing: 1px;
    }

    .top-text {
      top: 20px;
      font-size: 40px;
      text-transform: uppercase;
    }

    .bottom-text {
      bottom: 20px;
      font-size: 40px;
      text-transform: uppercase;
    }

    .actions {
      margin-top: 30px;
      text-align: center;
    }

    .download-btn {
      padding: 14px 36px;
      background: var(--magenta);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(214, 0, 214, 0.5);
      border: 2px solid transparent;
    }

    .download-btn:hover:not(:disabled) {
      background: transparent;
      border-color: var(--magenta-light);
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(214, 0, 214, 0.7);
    }

    .download-btn:disabled {
      background: #555;
      border-color: #444;
      cursor: not-allowed;
      transform: none;
    }

    /* AnimaciÃ³n de entrada */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      animation: fadeIn 0.8s ease-out;
    }

    .meme-preview {
      animation: fadeIn 1s ease-out 0.2s both;
    }

    /* Efecto de brillo en botones */
    .upload-btn, .download-btn {
      position: relative;
      overflow: hidden;
    }

    .upload-btn::after, .download-btn::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        rgba(255, 255, 255, 0),
        rgba(255, 255, 255, 0.3),
        rgba(255, 255, 255, 0)
      );
      transform: rotate(30deg);
      pointer-events: none;
    }

    .upload-btn:hover::after, .download-btn:hover::after {
      animation: shine 1.5s infinite;
    }

    @keyframes shine {
      0% { left: -100%; top: -50%; }
      100% { left: 150%; top: -50%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">SynergiCode</div>
    <h1>Creador de Memes</h1>
    <p class="subtitle">Crea, personaliza y descarga tus memes con estilo</p>

    <div class="upload-section">
      <input type="file" id="imageUpload" accept="image/*" />
      <label for="imageUpload" class="upload-btn">Subir Imagen</label>
    </div>

    <div class="controls">
      <div>
        <label for="topText">Texto Superior</label>
        <input type="text" id="topText" placeholder="Texto arriba" />
      </div>
      <div>
        <label for="bottomText">Texto Inferior</label>
        <input type="text" id="bottomText" placeholder="Texto abajo" />
      </div>
      <div>
        <label for="fontFamily">Fuente</label>
        <select id="fontFamily">
          <option value="Impact">Impact</option>
          <option value="Arial Black">Arial Black</option>
          <option value="Comic Sans MS">Comic Sans MS</option>
          <option value="Orbitron">Orbitron</option>
          <option value="Montserrat">Montserrat</option>
        </select>
      </div>
      <div>
        <label for="textColor">Color del Texto</label>
        <input type="color" id="textColor" value="#ffffff" />
      </div>
    </div>

    <div class="meme-preview" id="memePreview">
      <img id="memeImage" style="display: none;" />
      <div class="meme-text top-text" id="topTextDisplay"></div>
      <div class="meme-text bottom-text" id="bottomTextDisplay"></div>
    </div>

    <div class="actions">
      <button id="downloadBtn" class="download-btn" disabled>ðŸ’¾ Descargar Meme</button>
    </div>
  </div>

  <script>
    const imageUpload = document.getElementById('imageUpload');
    const memeImage = document.getElementById('memeImage');
    const memePreview = document.getElementById('memePreview');
    const topText = document.getElementById('topText');
    const bottomText = document.getElementById('bottomText');
    const topTextDisplay = document.getElementById('topTextDisplay');
    const bottomTextDisplay = document.getElementById('bottomTextDisplay');
    const fontFamily = document.getElementById('fontFamily');
    const textColor = document.getElementById('textColor');
    const downloadBtn = document.getElementById('downloadBtn');

    // Subir imagen
    imageUpload.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        memeImage.src = event.target.result;
        memeImage.style.display = 'block';
        downloadBtn.disabled = false;
      };
      reader.readAsDataURL(file);
    });

    // Actualizar texto superior
    topText.addEventListener('input', function() {
      topTextDisplay.textContent = this.value || '';
    });

    // Actualizar texto inferior
    bottomText.addEventListener('input', function() {
      bottomTextDisplay.textContent = this.value || '';
    });

    // Cambiar fuente
    fontFamily.addEventListener('change', function() {
      const font = this.value;
      topTextDisplay.style.fontFamily = font;
      bottomTextDisplay.style.fontFamily = font;
    });

    // Cambiar color
    textColor.addEventListener('input', function() {
      const color = this.value;
      topTextDisplay.style.color = color;
      bottomTextDisplay.style.color = color;
    });

    // Descargar meme como imagen
    downloadBtn.addEventListener('click', function() {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      const img = new Image();
      img.src = memeImage.src;

      img.onload = function() {
        // Ajustar tamaÃ±o del canvas al de la imagen
        canvas.width = img.width;
        canvas.height = img.height;

        // Dibujar imagen
        ctx.drawImage(img, 0, 0);

        // Configurar texto
        const fontSize = Math.max(60, Math.floor(canvas.width / 20)); // Escala dinÃ¡mica
        const font = `bold ${fontSize}px ${fontFamily.value}`;
        ctx.font = font;
        ctx.fillStyle = textColor.value;
        ctx.strokeStyle = 'black';
        ctx.lineWidth = Math.max(4, fontSize / 10);
        ctx.textAlign = 'center';

        // Texto superior
        if (topText.value.trim()) {
          ctx.fillText(topText.value.toUpperCase(), canvas.width / 2, fontSize + 20);
          ctx.strokeText(topText.value.toUpperCase(), canvas.width / 2, fontSize + 20);
        }

        // Texto inferior
        if (bottomText.value.trim()) {
          ctx.fillText(bottomText.value.toUpperCase(), canvas.width / 2, canvas.height - 30);
          ctx.strokeText(bottomText.value.toUpperCase(), canvas.width / 2, canvas.height - 30);
        }

        // Descargar
        const link = document.createElement('a');
        link.download = 'meme-synergicode.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      };
    });

    // Inicializar
    topTextDisplay.style.fontFamily = fontFamily.value;
    bottomTextDisplay.style.fontFamily = fontFamily.value;
  </script>
</body>
</html>
