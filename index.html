<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>SynergiCode | Creador de Memes</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Orbitron&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Orbitron&display=swap');

    :root {
      --magenta: #d600d6;
      --magenta-light: #f062f0;
      --white: #ffffff;
      --dark: #111111;
    }

    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
      outline: none;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #1a001a, #330033);
      margin: 0;
      padding: 20px;
      color: var(--white);
      min-height: 100vh;
    }

    .container {
      max-width: 900px;
      margin: 15px auto;
      background: rgba(30, 0, 30, 0.85);
      padding: 25px 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(214, 0, 214, 0.3);
      border: 1px solid var(--magenta-light);
      backdrop-filter: blur(10px);
      text-align: center;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.2rem;
      color: var(--magenta-light);
      text-shadow: 0 0 10px var(--magenta), 0 0 20px rgba(214, 0, 214, 0.5);
      margin: 0 0 10px 0;
      letter-spacing: 1.5px;
    }

    .subtitle {
      font-size: 1rem;
      color: var(--magenta-light);
      opacity: 0.8;
      margin-bottom: 20px;
    }

    .logo {
      display: inline-block;
      padding: 6px 14px;
      background: var(--magenta);
      color: white;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.1rem;
      border-radius: 30px;
      margin-bottom: 15px;
      box-shadow: 0 0 12px var(--magenta);
    }

    .upload-section {
      margin: 20px 0;
    }

    .upload-btn {
      display: inline-block;
      padding: 14px 28px;
      background: var(--magenta);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1.1rem;
      box-shadow: 0 5px 15px rgba(214, 0, 214, 0.4);
    }

    .upload-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 7px 20px rgba(214, 0, 214, 0.6);
    }

    input[type="file"] {
      display: none;
    }

    .controls {
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
      margin: 25px 0;
    }

    label {
      font-weight: bold;
      color: var(--magenta-light);
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 1px;
      text-align: left;
    }

    input, select {
      padding: 11px;
      border: 2px solid #444;
      border-radius: 10px;
      width: 100%;
      background: #222;
      color: white;
      font-size: 1rem;
    }

    input:focus, select:focus {
      border-color: var(--magenta-light);
      box-shadow: 0 0 10px rgba(214, 0, 214, 0.5);
    }

    .meme-preview {
      position: relative;
      margin: 25px auto;
      width: 100%;
      max-width: 500px;
      height: auto;
      min-height: 200px;
      border: 3px dashed var(--magenta-light);
      background: #111;
      overflow: hidden;
      border-radius: 12px;
    }

    .meme-preview img {
      max-width: 100%;
      height: auto;
      max-height: 450px;
      display: block;
    }

    .meme-text {
      position: absolute;
      width: 100%;
      text-align: center;
      font-weight: bold;
      color: white;
      text-shadow: 
        2px 2px 6px black, 
        -2px -2px 6px black, 
        0 0 10px black;
      pointer-events: none;
      font-family: 'Impact', sans-serif;
      text-transform: uppercase;
      white-space: nowrap;
      overflow: visible;
    }

    .top-text {
      top: 5%;
      left: 0;
      font-size: 0;
    }

    .bottom-text {
      bottom: 5%;
      left: 0;
      font-size: 0;
    }

    .actions {
      margin-top: 25px;
      text-align: center;
    }

    .download-btn {
      padding: 14px 36px;
      background: var(--magenta);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1.15rem;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(214, 0, 214, 0.5);
    }

    .download-btn:hover:not(:disabled) {
      transform: scale(1.08);
      box-shadow: 0 8px 25px rgba(214, 0, 214, 0.7);
    }

    .download-btn:disabled {
      background: #555;
      cursor: not-allowed;
      transform: none;
    }

    /* Animaciones */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      animation: fadeIn 0.7s ease-out;
    }

    .meme-preview {
      animation: fadeIn 0.8s ease-out 0.1s both;
    }

    /* Brillo en botones */
    .upload-btn, .download-btn {
      position: relative;
      overflow: hidden;
    }

    .upload-btn::after, .download-btn::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -100%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.3),
        transparent
      );
      transform: rotate(35deg);
      pointer-events: none;
    }

    .upload-btn:hover::after, .download-btn:hover::after {
      animation: shine 1.8s infinite;
    }

    @keyframes shine {
      0% { left: -100%; }
      100% { left: 150%; }
    }

    /* Ajustes especÃ­ficos para mÃ³viles pequeÃ±os */
    @media (max-width: 480px) {
      .container {
        padding: 20px 15px;
        border-radius: 15px;
      }

      h1 {
        font-size: 1.8rem;
      }

      .controls {
        gap: 12px;
      }

      label {
        font-size: 0.8rem;
      }

      input, select {
        font-size: 0.95rem;
        padding: 10px;
      }

      .meme-preview {
        max-width: 100%;
        border-width: 2px;
      }

      .upload-btn, .download-btn {
        font-size: 1rem;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">SynergiCode</div>
    <h1>Creador de Memes</h1>
    <p class="subtitle">Crea, personaliza y descarga tus memes con estilo</p>

    <div class="upload-section">
      <input type="file" id="imageUpload" accept="image/*" />
      <label for="imageUpload" class="upload-btn">ðŸ“· Subir Imagen</label>
    </div>

    <div class="controls">
      <div>
        <label for="topText">Texto Superior</label>
        <input type="text" id="topText" placeholder="Ej: Cuando intentas..." />
      </div>
      <div>
        <label for="bottomText">Texto Inferior</label>
        <input type="text" id="bottomText" placeholder="Ej: Y todo falla" />
      </div>
      <div>
        <label for="fontFamily">Fuente</label>
        <select id="fontFamily">
          <option value="Impact">Impact</option>
          <option value="Arial Black">Arial Black</option>
          <option value="Comic Sans MS">Comic Sans MS</option>
          <option value="Orbitron">Orbitron</option>
          <option value="Montserrat">Montserrat</option>
        </select>
      </div>
      <div>
        <label for="textColor">Color del Texto</label>
        <input type="color" id="textColor" value="#ffffff" />
      </div>
    </div>

    <div class="meme-preview" id="memePreview">
      <img id="memeImage" style="display: none;" />
      <div class="meme-text top-text" id="topTextDisplay"></div>
      <div class="meme-text bottom-text" id="bottomTextDisplay"></div>
    </div>

    <div class="actions">
      <button id="downloadBtn" class="download-btn" disabled>ðŸ’¾ Descargar Meme</button>
    </div>
  </div>

  <script>
    const imageUpload = document.getElementById('imageUpload');
    const memeImage = document.getElementById('memeImage');
    const topText = document.getElementById('topText');
    const bottomText = document.getElementById('bottomText');
    const topTextDisplay = document.getElementById('topTextDisplay');
    const bottomTextDisplay = document.getElementById('bottomTextDisplay');
    const fontFamily = document.getElementById('fontFamily');
    const textColor = document.getElementById('textColor');
    const downloadBtn = document.getElementById('downloadBtn');

    // Subir imagen
    imageUpload.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        memeImage.src = event.target.result;
        memeImage.style.display = 'block';
        downloadBtn.disabled = false;
        updateTextSizes(); // Ajustar tamaÃ±o al cargar
      };
      reader.readAsDataURL(file);
    });

    // Actualizar texto
    function updateText() {
      topTextDisplay.textContent = topText.value || '';
      bottomTextDisplay.textContent = bottomText.value || '';
      updateTextSizes(); // Ajustar tamaÃ±o al cambiar texto
    }

    topText.addEventListener('input', updateText);
    bottomText.addEventListener('input', updateText);

    // Cambiar fuente
    fontFamily.addEventListener('change', function() {
      const font = this.value;
      topTextDisplay.style.fontFamily = font;
      bottomTextDisplay.style.fontFamily = font;
      updateTextSizes();
    });

    // Cambiar color
    textColor.addEventListener('input', function() {
      const color = this.value;
      topTextDisplay.style.color = color;
      bottomTextDisplay.style.color = color;
    });

    // Ajustar tamaÃ±o del texto segÃºn el ancho de la imagen
    function updateTextSizes() {
      if (!memeImage || !memeImage.complete) return;

      const width = memeImage.naturalWidth || 500;
      const height = memeImage.naturalHeight || 500;
      const scale = Math.min(width, window.innerWidth * 0.9) / 500; // Escala relativa
      const fontSize = Math.max(20, Math.floor(40 * scale)); // TamaÃ±o base ajustado

      topTextDisplay.style.fontSize = `${fontSize}px`;
      bottomTextDisplay.style.fontSize = `${fontSize}px`;
    }

    // Escuchar cambios de tamaÃ±o (rotaciÃ³n, redimensionado)
    window.addEventListener('resize', updateTextSizes);
    memeImage.onload = updateTextSizes;

    // Descargar meme
    downloadBtn.addEventListener('click', function() {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      const img = new Image();
      img.src = memeImage.src;

      img.onload = function() {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);

        const fontSize = Math.max(30, Math.floor(canvas.width / 20));
        const font = `bold ${fontSize}px ${fontFamily.value}`;
        ctx.font = font;
        ctx.fillStyle = textColor.value;
        ctx.strokeStyle = 'black';
        ctx.lineWidth = Math.max(3, fontSize / 10);
        ctx.textAlign = 'center';

        if (topText.value.trim()) {
          ctx.fillText(topText.value.toUpperCase(), canvas.width / 2, fontSize + 20);
          ctx.strokeText(topText.value.toUpperCase(), canvas.width / 2, fontSize + 20);
        }

        if (bottomText.value.trim()) {
          ctx.fillText(bottomText.value.toUpperCase(), canvas.width / 2, canvas.height - 20);
          ctx.strokeText(bottomText.value.toUpperCase(), canvas.width / 2, canvas.height - 20);
        }

        const link = document.createElement('a');
        link.download = 'meme-synergicode.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      };
    });

    // Inicializar
    topTextDisplay.style.fontFamily = fontFamily.value;
    bottomTextDisplay.style.fontFamily = fontFamily.value;
  </script>
</body>
</html>
